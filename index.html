<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        
        <div class="game-controls">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (1-50, 10 attempts)</option>
                <option value="medium">Medium (1-100, 7 attempts)</option>
                <option value="hard">Hard (1-200, 5 attempts)</option>
            </select>
            <button id="startBtn">Start New Game</button>
        </div>

        <div class="game-info">
            <p>Attempts left: <span id="attemptsLeft">-</span></p>
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>

        <div class="game-area">
            <input type="number" id="guessInput" placeholder="Enter your guess" disabled>
            <button id="guessBtn" disabled>Guess</button>
            <button id="hintBtn" disabled>Get Hint</button>
        </div>

        <div id="message" class="message"></div>
        
        <div id="history" class="history"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
